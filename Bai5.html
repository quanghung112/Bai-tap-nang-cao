<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so so am</title>
</head>
<body>
<input type="number" id="Input" >
<input type="button" value="add" onclick="Add()">
<input type="button" value="TimSoam" onclick="Soam()">
<hr/>
<h3>Mang gom</h3>
<p id="mang"></p>
<hr/>
<h3>So cac so am</h3>
<p id="result"></p>
<script>
    let arr = [];
    function Add() {
        let num = document.getElementById('Input').value;
        arr.push(num);
        document.getElementById('mang').innerHTML = arr.toString();
        document.getElementById('Input').value = '';
    }
    function Soam(){
        let dem=0;
        for (i=0;i<arr.length;i++){
            if (arr[i]<0) {
                dem++;
            }
        }
        document.getElementById('result').innerHTML=dem;
    }
</script>
</body>
</html>
