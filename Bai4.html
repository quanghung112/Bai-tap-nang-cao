<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap va dao nguoc mang</title>
</head>
<body>
<input type="number" id="Input" >
<input type="button" value="add" onclick="Add()">
<hr/>
<h3>Mang gom</h3>
<p id="mang"></p>
<hr/>
<h3>Mang dao nguoc</h3>
<p id="result"></p>
<script>
    let arr = [];
    function Add(){
        let num= document.getElementById('Input').value;
        arr.push(num);
        document.getElementById('mang').innerHTML = arr.toString();
        document.getElementById('Input').value='';
        document.getElementById('result').innerHTML=arr.reverse().toString();
    }
</script>
</body>
</html>
