<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sap xep mang</title>
</head>
<body>
<input type="number" id="Input">
<input type="button" value="add" onclick="Add()"><br><br>
<input type="button" onclick="Low()" value="Sap xep">
<h3>Mang gom</h3>
<p id="mang"></p>
<br>
<hr/>
<h3>Mang giam dan</h3>
<p id="result"></p>
<script>
    let arr=[];
    function Add() {
        let num=document.getElementById('Input').value;
        arr.push(num);
        document.getElementById('mang').innerHTML=arr.toString();
        document.getElementById('Input').value='';
    }
    function Low() {
        document.getElementById('result').innerHTML=arr.sort(function (a,b) {
          return b-a;
        }).toString();
    }
</script>
</body>
</html>
