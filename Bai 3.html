<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Mang gom</h3>
<p id="mang"></p>
<br>
<hr/>
<h3>Phan tu lon nhat va trung binh</h3>
<p id="result"></p>
<h3>Gia tri trung binh cua mang</h3>
<p id="tb"></p>
<script>
    let arr = [10, 100, 125, 206, 350, 12, 170, 500, 23, 85, 136, 2, 3, 4, 10];
    let str = arr.toString();
    document.getElementById('mang').innerHTML = str;
    let max = arr[0];
    let sum=0;
    for (i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            sum += arr[i];
        }
    }
    tb=sum/arr.length;
    document.getElementById('tb').innerHTML = tb;
    document.getElementById('result').innerHTML = max;
</script>
</body>
</html>
